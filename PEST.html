<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confectionery West - Interactive PESTLE Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FDFBF8;
            color: #432818;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .accent-color { color: #99582A; }
        .bg-accent { background-color: #99582A; }
        .border-accent { border-color: #99582A; }
        
        .chart-container {
            position: relative;
            margin: auto;
            height: 40vh;
            width: 100%;
            max-width: 500px;
        }
        .control-btn {
            transition: all 0.3s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .control-btn.active {
            border-bottom-color: #99582A;
            color: #99582A;
            transform: translateY(-2px);
        }
        .rationale-card {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            will-change: opacity, transform;
        }
        .rationale-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 py-8 md:py-12">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold">Interactive PESTLE Analysis</h1>
            <p class="mt-3 text-lg text-stone-600">Tokyo vs. Osaka vs. Hong Kong</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-6xl mx-auto">
            
            <!-- Radar Chart Area -->
            <div class="mb-8">
                 <h2 class="text-xl font-bold text-center mb-4">Macro Environment Comparison</h2>
                <div class="chart-container">
                    <canvas id="pestleRadarChart"></canvas>
                </div>
            </div>

            <!-- Interactive Controls -->
            <div class="mb-10">
                <h3 class="text-lg font-semibold text-center mb-4">Select Dimension for Detailed Analysis</h3>
                <div id="controls-container" class="flex flex-wrap justify-center gap-x-4 md:gap-x-8 gap-y-2">
                    <!-- Control buttons will be generated by JS -->
                </div>
            </div>

            <!-- Rationale Display Area -->
            <div class="bg-stone-50 p-6 rounded-lg min-h-[200px]">
                <h3 id="rationale-title" class="text-2xl font-bold mb-6 text-center"></h3>
                <div id="rationale-container" class="grid md:grid-cols-3 gap-6">
                    <!-- Rationale cards will be generated by JS -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-10 text-stone-500 text-sm">
            <p>&copy; 2025 HKUSI Capstone Presentation</p>
        </footer>

    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const pestleData = {
        datasets: [
            {
                label: 'Tokyo',
                data: [9, 7, 10, 8, 9, 7],
                fill: true,
                backgroundColor: 'rgba(153, 88, 42, 0.2)',
                borderColor: 'rgb(153, 88, 42)',
                pointBackgroundColor: 'rgb(153, 88, 42)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(153, 88, 42)'
            },
            {
                label: 'Osaka',
                data: [9, 6, 8, 8, 9, 7],
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)'
            },
            {
                label: 'Hong Kong',
                data: [5, 8, 6, 9, 7, 6],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }
        ],
        rationales: {
            'Political': {
                title: "Detailed Analysis: Political Stability",
                tokyo: "<strong>Score (9/10):</strong> Highly stable and predictable political environment, providing a secure foundation for domestic business.",
                osaka: "<strong>Score (9/10):</strong> Same as Tokyo, benefits from a stable national political landscape.",
                hk: "<strong>Score (5/10):</strong> The core risk. Import control measures on Japanese food products create a sensitive and unpredictable regulatory environment, posing a significant potential political risk for new entrants."
            },
            'Economic': {
                title: "Detailed Analysis: Economic Environment",
                tokyo: "<strong>Score (7/10):</strong> Mature and affluent market, but faces sluggish overall growth. High operating costs, especially prime retail rent, are a major negative factor.",
                osaka: "<strong>Score (6/10):</strong> Large economy, but slightly smaller than Tokyo. Offers a strong consumer base but shares the same slow national growth prospects.",
                hk: "<strong>Score (8/10):</strong> Resilient high-end market with strong demand for Japanese goods. Favorable retail rent environment compared to historical peaks provides a key cost advantage."
            },
            'Socio-Cultural': {
                title: "Detailed Analysis: Socio-Cultural Fit",
                tokyo: "<strong>Score (10/10):</strong> Perfect alignment. The brand's philosophy of sincerity and heritage resonates deeply with local cultural values like 'monozukuri' (craftsmanship).",
                osaka: "<strong>Score (8/10):</strong> Strong cultural fit, but Osaka's more pragmatic and lively consumer culture may require slight adjustments to CW's quiet, intellectual brand atmosphere.",
                hk: "<strong>Score (6/10):</strong> Potential for cultural mismatch. While there is a strong affinity for Japanese products, Hong Kong's trend-driven luxury market may not fully appreciate CW's understated, philosophical approach without significant market education."
            },
            'Technological': {
                title: "Detailed Analysis: Technological Environment",
                tokyo: "<strong>Score (8/10):</strong> Highly advanced. E-commerce and O2O (Online-to-Offline) integration are standard, providing a solid foundation for digital retail.",
                osaka: "<strong>Score (8/10):</strong> Similar to Tokyo, with excellent digital infrastructure and high consumer adoption of technology.",
                hk: "<strong>Score (9/10):</strong> World-leading. Extremely high mobile penetration and widespread use of social commerce and digital payments offer powerful channels for rapid market entry and brand building."
            },
            'Legal': {
                title: "Detailed Analysis: Legal Framework",
                tokyo: "<strong>Score (9/10):</strong> Comprehensive and robust legal system, especially regarding food safety, consumer protection, and intellectual property.",
                osaka: "<strong>Score (9/10):</strong> Operates under the same strong national legal framework as Tokyo.",
                hk: "<strong>Score (7/10):</strong> Mature common law system providing strong IP and consumer protection. However, navigating specific food import regulations requires careful legal guidance."
            },
            'Environmental': {
                title: "Detailed Analysis: Environmental Awareness",
                tokyo: "<strong>Score (7/10):</strong> High and growing consumer and government focus on sustainability, particularly in packaging and sourcing, which aligns well with CW's brand values.",
                osaka: "<strong>Score (7/10):</strong> Similar to Tokyo, with a strong societal emphasis on environmental responsibility.",
                hk: "<strong>Score (6/10):</strong> Awareness is increasing, driven by global trends. While important, it is not yet as deeply embedded in the consumer mindset as it is in Japan."
            }
        }
    };

    const controlsContainer = document.getElementById('controls-container');
    const rationaleTitle = document.getElementById('rationale-title');
    const rationaleContainer = document.getElementById('rationale-container');
    const ctx = document.getElementById('pestleRadarChart').getContext('2d');

    // Create Radar Chart
    const pestleRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: Object.keys(pestleData.rationales),
            datasets: pestleData.datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            elements: {
                line: {
                    borderWidth: 3
                }
            },
            scales: {
                r: {
                    angleLines: {
                        color: 'rgba(67, 40, 24, 0.2)'
                    },
                    grid: {
                        color: 'rgba(67, 40, 24, 0.2)'
                    },
                    pointLabels: {
                        font: {
                            size: 14,
                            family: "'Roboto', sans-serif"
                        },
                        color: '#432818'
                    },
                    ticks: {
                        color: 'rgba(67, 40, 24, 0.7)',
                        backdropColor: 'rgba(253, 251, 248, 0.75)',
                        stepSize: 2
                    },
                    min: 0,
                    max: 10
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                }
            }
        }
    });

    // Create Control Buttons and Rationale Display Logic
    function createControls() {
        Object.keys(pestleData.rationales).forEach(label => {
            const button = document.createElement('button');
            button.className = 'control-btn font-medium px-3 py-2 text-stone-600';
            button.textContent = label;
            button.dataset.dimension = label;
            controlsContainer.appendChild(button);
        });
    }

    function updateRationale(dimension) {
        // Update active button
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.dimension === dimension);
        });

        const rationaleData = pestleData.rationales[dimension];
        rationaleTitle.textContent = rationaleData.title;
        rationaleContainer.innerHTML = ''; // Clear previous

        pestleData.datasets.forEach(dataset => {
            const cityLabel = dataset.label;
            let cityKey;
            if (cityLabel === 'Tokyo') cityKey = 'tokyo';
            if (cityLabel === 'Osaka') cityKey = 'osaka';
            if (cityLabel === 'Hong Kong') cityKey = 'hk';

            const card = document.createElement('div');
            card.className = 'rationale-card bg-white p-4 rounded-lg border border-stone-200 shadow-sm';
            card.innerHTML = `
                <h4 class="font-bold text-lg mb-2 text-center" style="color: ${dataset.borderColor};">${cityLabel}</h4>
                <p class="text-sm text-stone-700">${rationaleData[cityKey]}</p>
            `;
            rationaleContainer.appendChild(card);
            setTimeout(() => card.classList.add('visible'), 50);
        });
    }

    controlsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('control-btn')) {
            const dimension = e.target.dataset.dimension;
            updateRationale(dimension);
        }
    });

    // Initial Load
    createControls();
    // Set a default view
    document.querySelector('.control-btn').click(); 

});
</script>

</body>
</html>
